<mat-toolbar color="primary">
  <span>בית מרקחת</span>
  <span class="spacer"></span>
  <span>משתמש: [שם משתמש]</span>
  <button mat-button>יציאה</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/items-list">פריטי בית מרקחת</a>
      <a mat-list-item routerLink="/order-summary">הפקת הזמנה</a>
      <!-- קישורים נוספים לפי הצורך -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <h1>רשימת פריטים</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- עמודת שם פריט -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> שם פריט </th>
          <td mat-cell *matCellDef="let element" (click)="selectItem(element)"> {{element.name}} </td>
        </ng-container>
        <!-- עמודת מחיר פריט -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> מחיר פריט </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <!-- עמודת מרכיב פעיל -->
        <ng-container matColumnDef="activeIngredient">
          <th mat-header-cell *matHeaderCellDef> מרכיב פעיל </th>
          <td mat-cell *matCellDef="let element"> {{element.activeIngredient}} </td>
        </ng-container>
        <!-- עמודת מלאי -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> מלאי </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
        <!-- עמודת כמות באריזה -->
        <ng-container matColumnDef="packaging">
          <th mat-header-cell *matHeaderCellDef> כמות באריזה </th>
          <td mat-cell *matCellDef="let element"> {{element.packaging}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
