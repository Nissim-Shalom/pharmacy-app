<mat-toolbar color="primary">
  <span>ניהול - פריטי בית מרקחת</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/manager-items">פריטים</a>
      <a mat-list-item routerLink="/manager-edit">הוספה/עריכה</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <h3>רשימת פריטים למנהל</h3>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> שם פריט </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> מחיר פריט </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="activeIngredient">
          <th mat-header-cell *matHeaderCellDef> מרכיב פעיל </th>
          <td mat-cell *matCellDef="let element"> {{element.activeIngredient}} </td>
        </ng-container>
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> מלאי </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
        <ng-container matColumnDef="packaging">
          <th mat-header-cell *matHeaderCellDef> כמות באריזה </th>
          <td mat-cell *matCellDef="let element"> {{element.packaging}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> פעולות </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" (click)="editItem(element)">עריכה</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
